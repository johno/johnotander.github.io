---
layout: default
---
<div class="wrap" role="main">
  <div class="measure">
    <div class="post-header mb2">
      <h1 class="h2 py2">{{ page.title }}</h1>
      <span class="meta">{{ page.date | date: "%b %-d, %Y" }}</span>
    </div>

    <article class="post-content">
      {{ content }}
    </article>
  </div>
</div>
