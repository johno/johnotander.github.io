in_nav: true

---

<div>
  {% for post in site.posts %}
    <div>
      <a href="{{post.url}}" class="link dim">
        <h3 class="f2 black mb0">{{post.title}}</h3>
      </a>
      <span class="f6 mid-gray">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p class="f4 lh-copy mt2">{{post.summary}}</p>
    </div>
  {% endfor %}
</div>
