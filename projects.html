---
layout: default
---

<div class="container py3">
  {% for project in site.authorData.projects.featured %}
    <div class="mt1">
      <a href="{{project.url}}" class="no-underline">
        <h3 class="h1 black mb0">{{project.name}}</h3>
      </a>
      <a href="{{project.github_url}}" class="h6 gray no-underline">{{project.github_url}}</a>
      <p class="h3 mt2">{{project.description}}</p>
    </div>
  {% endfor %}
</div>
