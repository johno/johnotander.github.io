---
layout: default
---

<div>
  {% for project in site.authorData.projects.featured %}
    <div>
      <a href="{{project.url}}" class="link dim">
        <h3 class="f2 black mb0">{{project.name}}</h3>
      </a>
      <a href="{{project.github_url}}" class="f6 link mid-gray dim">{{project.github_url}}</a>
      <p class="f4 lh-copy mt2">{{project.description}}</p>
    </div>
  {% endfor %}
</div>
