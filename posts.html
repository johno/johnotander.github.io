layout: page
in_nav: true
link_text: Writing.
---

<div class="posts py2">
  {% for post in site.posts %}
    <div class="post">
      <a href="{{ post.url }}" class="post-link">
        <h3 class="h2 post-title">{{ post.title }}</h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="post-summary">{{ post.summary }}</p>
      </a>
    </div>
  {% endfor %}
</div>
