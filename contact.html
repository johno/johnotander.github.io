<div class="border-top">
  <div class="container">
    <div class="mt4 small px1">
      <a class="h6 mid-gray caps" href="mailto:{{ site.email }}">Email</a> &nbsp;
      <a class="h6 mid-gray caps" href="https://twitter.com/4lpine">Twitter</a> &nbsp;
      <a class="h6 mid-gray caps" href="https://github.com/johnotander">Github</a> &nbsp;

    </div>

    <div class="clearfix py1">
      <div class="sm-col sm-col-3 px1 md-show">
        <img src="/public/images/me.jpeg" alt="John Otander on the internet" title="John Otander on the internet">
      </div>
