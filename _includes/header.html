<header>
  <div class="container py4">
    <a href="{{site.baseurl}}" class="no-underline">
      <h1 class="black caps mb0">{{site.authorData.name}}</h1>
    </a>
    <nav role="navigation">
      {% for nav_item in site.nav_items %}
        <a href="/{{nav_item}}" class="mid-gray caps h6">{{nav_item}}</a> &nbsp;
      {% endfor %}
    </nav>
  </div>
</header>
